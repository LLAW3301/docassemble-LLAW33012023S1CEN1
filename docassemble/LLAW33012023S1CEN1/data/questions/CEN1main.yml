# Mandatory block which links users to FAQs.
mandatory: True
# This is the main 'if' statement that will direct the entire app
# The first branch is 'children' related questions. It will use the initial opening questions to determine if the person is eligible to continue by being either divorced or going through divorce before taking the user to the option screen of 'children', 'financial', or 'other'. If they select the children option the code will them move to the first section of the if statement below. 
 # Next is the financial branch. If the user selects they have a financial related question they will be taken here. They will first be asked some funneling questions before being presented with some relevant FAQs to their matter. This if statement determines which FAQs to present them depending on how they answer each question.
  # This is followed by the if statement for the 'other' branch. If they have a question that is not related to a child or a financial matter this is where they will be taken. Once again they will be asked a series of questions to determine if the app is able to provide answers. If not it will take the user to the 'contact centacare' screen. 
code: |
  if already_separated or currently_separating:
    if children_fin == 'Children':
      if have_agreements == 'Yes':
        if questions_about_agreement == 'Yes':
           if custody_option == 'Yes':
             branch_YYY
             display_faq_screen
           elif custody_option == 'No':
             branch_YYN
             display_faq_screen
        elif questions_about_agreement == 'No':
          if custody_option == 'Yes':
            branch_YNY
            display_faq_screen
          elif custody_option == 'No':
            if question_legal_term:
              other_branch_legal_term
              display_faq_screen
            else:
              contact_screen
      elif have_agreements == 'No': 
        if drawn_up_option == 'No':
          if custody_option == 'Yes':
            branch_NNY
            display_faq_screen
          elif custody_option == 'No':
            if question_legal_term:
              other_branch_legal_term
              display_faq_screen
            else:
              contact_screen
        elif drawn_up_option == 'Yes':
          if custody_option == 'Yes':
            branch_NYY
            display_faq_screen
          elif custody_option == 'No':
            branch_NYN
            display_faq_screen
    elif children_fin == 'Financial':
      if has_bfa:
        branch_fin_y
        display_faq_screen
      else:
        if orders_in_place:
          branch_fin_yy
          display_faq_screen
        else:
          if want_financial_order:
            branch_fin_yyy 
            display_faq_screen
          else:
            if question_legal_term:
              other_branch_legal_term
              display_faq_screen
            else:
              contact_screen
    elif children_fin == 'Other':
      if question_legal_term:
        other_branch_legal_term
        display_faq_screen
      else:
        if question_legal_rights:
          Rightasparent_screen
          display_faq_screen
        else:
          if question_legal_docs:
           Legaldocument_screen
           display_faq_screen
          else:
            if question_safety:
              Safetyconcern_screen
              display_faq_screen
            else: 
              contact_screen
  else: 
    contact_screen
