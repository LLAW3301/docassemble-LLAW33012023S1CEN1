# Here is where the user is taken if they have a question or concern about their safety. 
event: Safetyconcern_screen
question: <i class="fa-solid fa-user-shield"></i> I have a question/concern about safety <i class="fa-solid fa-user-shield"></i>
subquestion: |

  If there are Court orders in place, do not go against these orders without real grounds that any party’s (child/parent/etc) health and/or safety is in jeopardy. 
  
  Seek legal advice on your individual situation; if you breach your parenting order without real grounds, you may be punished by the court.
  
  If there are no Court orders in place, ensure your child is in a safe environment, and then seek legal advice regarding your situation. 
buttons: 
  - Restart: restart
  - Exit: exit
    url: https://centacare.org.au/
