mandatory: True
code: |
  if already_separated or currently_separating:
    if children_fin == 'Children':
      if have_agreements:
        # Something here
        pass
    elif children_fin == 'Financial':
      if has_bfa:
        display_bfa_faqs
      else:
        if orders_in_place:
          display_has_orders_faq
        else:
          if want_financial_order:
            display_financial_order_faq
          else:
            contact_centrecare
